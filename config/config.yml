#don't use relative paths
bids_dir: /scratch/akhanf/test_buildtemplate/bids

target_nii: 'sub-{subject}/anat/sub-{subject}_acq-MP2RAGE_run-01_T1w.nii.gz' 

participants_tsv: 'config/participants.tsv'
suffix: 'acq-MP2RAGE_run-01_T1w'


max_iters: 4


ants:
    base_opts: '-d 3 --float 1 --verbose 1'
    intensity_opts: '-u 1 -w [0.01,0.99] -z 1'
