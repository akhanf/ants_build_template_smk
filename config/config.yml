    smoothing_factors: 0vox #'6x3x2x1x0vox' # -s 3x2x1x0 
    reg_iterations: 2 #'100x100x70x50x10' # -q 100x100x70x20 
    transform_model: 'SyN[0.1,3,0]'
    sim_metric: CC
